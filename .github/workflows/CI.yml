name: Run Tests
on:
    pull_request:
        branches: [main]
    push:
        branches: [main]
jobs:
    Formatting:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
            - uses: actions/setup-node@v1
              with:
                  node-version: '15.x'
            - name: Format
              run: |
                  npm ci
                  echo "Running Prettier"
                  npx prettier --check "**/*.{js,md}"
    Mobile:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
            - uses: actions/setup-node@v1
              with:
                  node-version: '15.x'
            - name: Run Tests
              run: |
                  cd mobile/
                  npm ci
                  npm test
                  cd ../
    Web:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
            - uses: actions/setup-node@v1
              with:
                  node-version: '15.x'
            - name: Run Tests
              run: |
                  cd web/
                  npm ci
                  npm test
                  cd ../
    Server:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
            - uses: actions/setup-node@v1
              with:
                  node-version: '15.x'
            - name: Run Tests
              env:
                  TEST_DB_URI: ${{ secrets.TEST_DB_URI }}
                  NODE_ENV: 'test'
              run: |
                  cd server/
                  npm ci
                  npm test
                  cd ../
